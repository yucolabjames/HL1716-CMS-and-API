<script>

    $(function () {
        var booking_no = getLocalStorage('booking_no')
        var lang = getLocalStorage('hk_language');
        var language, lan_id;
        if(lang){
            language = lang.lan;
            lan_id = lang.lan_id;
        } else {
            language = 'CHT';
            lan_id = 3;
        }

        console.log(booking_no)

        $("#day").html(timetodateweek(new Date()))
        
        $( "#datetimepicker12" ).datepicker(
            {
                autoSize: true,
                dateFormat: 'yy-mm-dd',
                minDate: function(){
                    var date =  new Date()
                    return new Date(date.getFullYear(), date.getMonth() , date.getDate()+3)
                }(),
                maxDate: function(){
                    var date =  new Date()
                    return new Date(date.getFullYear(), date.getMonth()+1 , date.getDate())
                }(),
                onSelect : function(date, obj){
                    console.log(date, obj)
                    var currentDate = new Date().Format('yyyy-MM-dd').split('-').map( function(item){ return parseInt(item)});
                    var oldDate = new Date(date).Format('yyyy-MM-dd').split('-').map( function(item){ return parseInt(item)});

                    if(oldDate[1] - currentDate[1] >= 0 ){
                        if(oldDate[1] - currentDate[1] > 0){
                            if(oldDate[2] - currentDate[2] < 0 ){
                                $("#day").html(timetodateweek(new Date(date).getTime()))
                                $("#scheduleDate").val(date);
            
                                getDate(date, lan_id)
                            }  else {
                                alert('It can only be reserved within one month.')
                            }
                        } else {
                            if(oldDate[2] - currentDate[2] >= 3){
                                $("#day").html(timetodateweek(new Date(date).getTime()))
                                $("#scheduleDate").val(date);
            
                                getDate(date, lan_id)
                            } else {
                                alert('Please book 3 days in advance.')
                            }
                        }
                    }
                }
            }
        );
        getDate(function (date) {
            if(date){
                return new Date(date).Format('yyyy-MM-dd');
            } else {
                return new Date().Format('yyyy-MM-dd');
            }
        }, lan_id)


        function getDate(date, lan_id) {
            var visitor_count = sessionStorage.getItem('booking');
            visitor_count = JSON.parse(visitor_count)

            visitor_count = parseInt(visitor_count.visitor_count) + parseInt(visitor_count.child_count) 
            api.schedule_date({ date, visitor_count }).then(res => {
                if (res.error_code == 0) {
                    var html = '';
                    res.res.forEach(item => {
                        var start = new Date((item.date + item.start_time) * 1000).Format('hh:mm')
                        var end = new Date((item.date + item.end_time) * 1000).Format('hh:mm')
                        var apm = item.start_time > 43200 ? 'PM' : 'AM';
                            apm = apm + ' ' +formatScheduleLanguage(item.language, lan_id);
                        if(item.enable == 0){
                            html += `<option value="${item.id}" data-date="${start} - ${end}${apm}" disabled="disabled">${start} - ${end} ${apm} </option>`
                        } else {
                            html += `<option value="${item.id}" data-date="${start} - ${end}${apm}">${start} - ${end} ${apm}</option>`  
                        }
                    })
                    $(".jsSelection").html(html)
                    $(".jsSelection").select2({
                        minimumResultsForSearch: -1,
                        placeholder: "選擇時段",
                        allowClear: false,
                    }).on('select2:select', function (e) {
                        var schedule_id = e.target.value;
                        var selectedIndex = e.target.selectedIndex;
                        var selectedDate = e.target[selectedIndex].dataset.date;
            
                        $("#scheduleId").val(schedule_id);
                    }).trigger('change');
                    $("#scheduleId").val(res.res[0].id)
                    $("#scheduleDate").val(date);
                }
            })
        }

        $(".jsSelection").select2({
            minimumResultsForSearch: -1,
            placeholder: "選擇時段",
            allowClear: false,
        }).on('select2:select', function (e) {
            var schedule_id = e.target.value;
            var selectedIndex = e.target.selectedIndex;
            var selectedDate = e.target[selectedIndex].dataset.date;

            $("#scheduleId").val(schedule_id);
        });

        function formatScheduleLanguage(language, lan_id){
            var lang = {
                1:{
                    1: 'ENG',
                    2: 'CHS',
                    3: 'CHT'
                },
                2:{
                    1: '英文',
                    2: '简体',
                    3: '繁体'
                },
                3:{
                    1: '英文',
                    2: '简体',
                    3: '繁体'
                }
            }
            return lang[lan_id][language]
        }


        function timetodateweek(timestamp) {
            var date = new Date(timestamp);
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var dates = date.getDate();
            var weekDay = date.getDay();

            var week = {
                0: '日',
                1: '一',
                2: '二',
                3: '三',
                4: '四',
                5: '五',
                6: '六'
            }

            return year + '年' + fixed(month) + '月' + fixed(dates) + '日 星期' + week[weekDay]
        }

        function fixed(num) {
            return num < 10 ? '0' + num : num;
        }


        $('#Step2Confirm').on('click', function(){
            var param = JSON.parse(sessionStorage.getItem('booking'))
            var schedule_id =  $("#scheduleId").val()
            var schedule_date =  $("#scheduleDate").val()
            var currentDate = new Date().Format('yyyy-MM-dd').split('-').map( function(item){ return parseInt(item)});
            var oldDate = new Date(schedule_date).Format('yyyy-MM-dd').split('-').map( function(item){ return parseInt(item)});
            
            if(oldDate[1] - currentDate[1] >= 0 ){
                if(oldDate[1] - currentDate[1] > 0){
                    if(oldDate[2] - currentDate[2] < 0 ){
                        if(schedule_id){
                            api.order_mod({
                                order_no: booking_no.order_no,
                                schedule_id: schedule_id
                            }).then( res => {
                                if(res.error_code == 0){
                                    location.href = 'reservation_change_success.html?order_no='+booking_no.order_no
                                } else {
                                    alert(res.msg)
                                }
                            })
                        } else {
                            alert('请选择日程')
                        }
                    }  else {
                        alert('It can only be reserved within one month.')
                    }
                } else {
                    if(oldDate[2] - currentDate[2] >= 3){
                        if(schedule_id){
                            api.order_mod({
                                order_no: booking_no.order_no,
                                schedule_id: schedule_id
                            }).then( res => {
                                if(res.error_code == 0){
                                    location.href = 'reservation_change_success.html?order_no='+booking_no.order_no
                                } else {
                                    alert(res.msg)
                                }
                            })
                        } else {
                            alert('请选择日程')
                        }
                    } else {
                        alert('Please book 3 days in advance.')
                    }
                }
            }
            
            
        })
    });




</script>
