        <script>
            $(function(){
                var param = JSON.parse(sessionStorage.getItem('booking'));
                if(!param){
                    location.href = 'reservation.html'
                }
                
                if(param.is_group == 1){
                    $("#groupNameWrap, #groupTypeWrap, #groupReceiveEmail").removeClass('hidden')
                }

                $("#Step3Confirm").on('click', function(){

                    var groupName = $('#groupName').val();
                    if(groupName =='' && param.is_group == 1){
                        alert('请填写團體名稱 ')
                        $('#groupName').focus();
                        return;
                    } else {
                        param.group_name = groupName
                    }


                    var groupType = $('input[name=group-type]:checked').val();
                    if(!groupType && param.is_group == 1){
                        alert('请选择團體類別')
                        return;
                    } else {
                        param.group_type = groupType
                    }


                    var firstName = $("#firstName").val();
                    if(firstName == ''){
                        alert('请填写您的名')
                        return
                    } else {
                        param.first_name = firstName
                    }

                    var lastName = $("#lastName").val();
                    if(lastName == ''){
                        alert('请填写您的姓')
                        return
                    } else {
                        param.last_name = lastName;
                    }


                    var phone = $('input#phone').val();
                    if(phone == ''){
                        alert('请填写您的电话')
                        return
                    } else {
                        param.phone = phone;
                    }


                    var email = $("input#email").val();
                    if(email == ''){
                        alert('请填写您的邮箱')
                        return
                    } else {
                        param.email = email;
                    }

                    var reg = new RegExp("^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$");
                    if(!reg.test(email)){
                        alert('请输入合法的邮箱')
                        return;
                    }

                    var is_receive = $('input#isReceive').prop('checked') ? 1 : 0;
                    param.is_receive = is_receive
                    
                    param.title = $("input[name=appellation]:checked").val();
                    param.total = (function(param){
                        var adultTotoalPrice = parseInt(param.visitor_count) * 100;

                        var childTotalPrice = 0
                        if(param.child_count){
                            var childTotalPrice = parseInt(param.child_count * 100)
                        }
                        
                        return adultTotoalPrice + childTotalPrice
                    })(param)
                    console.log(param)
                    param.pay = (function(param){
                        if(param.pay !== ''){
                            var pay = param.total - parseInt(param.pay);
                            console.log(pay)
                            return pay < 0 ? 0: pay;
                        } else {
                            return param.total
                        }
                    })(param)
                    
                        
                    sessionStorage.setItem('booking', JSON.stringify(param))
                    location.href = 'reservation_confirmation.html'
                })
            })
            
        </script>
