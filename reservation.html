          <div class="widget-form panel-booking">
            <div class="wrapper">
              <div class="headline text-center">
                <h2 class="subHead" data-i18n-text="booking.type"></h2>
              </div>
              <div class="pos-btn">
                <a href="search_reservation.html" class="btn theme3 location_query">
                  <span class="icon"><img src="images/common/icon-next.svg" clsas="img-fluid"></span>
                  <div class="btn-wrapper" data-i18n-text="booking.modify"></div>
                  <div class="circle"></div>
                </a>

              </div>
              <form>
                <div class="selection clearfix act_group_type">
                  <div class="item active" data-is-group="1">
                    <div class="descpt">
                      <div class="cap" data-i18n-text="booking.group"></div>
                      <p data-i18n-text="booking.maxVisitor"></p>
                    </div>
                    <div class="shape"></div>
                  </div>
                  <div class="item" data-is-group="0">
                    <div class="descpt">
                      <div class="cap" data-i18n-text="booking.single"></div>
                    </div>
                    <div class="shape"></div>
                  </div>
                </div>
                <div class="selection-headcount">
                  <div class="form-field clearfix">
                    <div class="col-xs-8 icounter numbers-row">
                      <span data-i18n-text="booking.adultCount"></span>
                      <input type="text" class="input-number" name="adult-counter" id="adult-counter" value="0">
                    </div>
                    <div class="col-xs-4 amount text-right" data-i18n-text="booking.utilPrice"></div>
                  </div>
                  <div class="form-field clearfix">
                    <div class="col-xs-8 icounter numbers-row">
                      <span data-i18n-text="booking.studentCount"></span>
                      <input type="text" class="input-number" name="student-counter" id="student-counter" value="0">
                    </div>
                    <div class="col-xs-4 amount text-right" data-i18n-text="booking.utilPrice"></div>
                  </div>

                  <hr>
                  <div class="booking-form form-field clearfix">
                    <div class="col-xs-8 icounter">
                      <label data-i18n-text="booking.grade"></label>
                      <label class="clickable">
                        <input class="form-control" type="radio" checked name="grade" value="1"> P1
                      </label>
                      <label class="clickable">
                        <input class="form-control" type="radio" name="grade" value="2"> P2
                      </label>
                      <label class="clickable">
                        <input class="form-control" type="radio" name="grade" value="3"> P3
                      </label>
                    </div>
                  </div>
                  <hr>
                  <div class="form-field clearfix discount-question">
                    <div class="col-xs-12 col-sm-12">
                      <div class="text-left tnc question"><a class="link" data-i18n-text="booking.useDiscount"></a></div>
                      <div class="text-left tnc cancel">
                        <a class="link" id="cancelUseCoupon">
                          <img src="images/reservation/icon-cancel.png" width="15">
                          <span data-i18n-text="cancelText"></span>
                        </a>
                      </div>
                    </div>
                  </div>
                  <div class="form-field clearfix discount-section">
                    <div class="col-xs-6 col-sm-8 icounter">
                      折扣代碼: 
                      <input type="text" maxlength="10" class="input-number discount" name="discount-code" id="discount-code" value="" placeholder="请输入折扣代碼">
                    </div>
                    <div class="col-xs-6 col-sm-4 amount text-right">
                      折扣:
                      <span class="font-black couponPrice">-0.00</span>
                      <span class="font-small">HKD</span>
                    </div>
                  </div>


                  <hr>
                  <div class="form-field clearfix">
                    <div class="col-xs-4 col-sm-8 icounter">
                      <span id="adultCount">0</span>
                      <span data-i18n-text="booking.adultUtil"></span>
                    </div>
                    <div class="col-xs-8 col-sm-4 amount text-right">
                      <span data-i18n-text="booking.count"></span>
                      <span class="font-black" id="adultTotalPrice">$0.00</span>
                      <span class="font-small" >HKD</span>
                    </div>
                  </div>

                  <div class="form-field clearfix">
                    <div class="col-xs-4 col-sm-8 icounter">
                      <span id="studentCount">0</span>
                      <span data-i18n-text="booking.studentUtil"></span>
                    </div>
                    <div class="col-xs-8 col-sm-4 amount text-right">
                      <span data-i18n-text="booking.count"></span>
                      <span class="font-black" id="studentTotalPrice">$0.00</span>
                      <span class="font-small">HKD</span>
                    </div>
                  </div>

                </div>
                <div class="text-left tnc">
                  <a href="search_reservation.html" data-src="#how" class="link" data-i18n-text="booking.changeBookingRole"></a>
                </div>
              </form>

              <!-- 将要提交的数据 -->
